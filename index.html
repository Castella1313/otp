<!DOCTYPE html>
<html lang="en">

<head>
	<title>PADHHIGH</title>
	<meta charset="UTF-8">
    <meta property="og:image" content="demo.png">
    <meta property="og:image" content="https://padhhigh.com/demo/unlock.html/demo.png">
    <meta property="og:url" content="https://padhhigh.com/demo/unlock.html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" type="text/css" href="demo-assests/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="demo-assests/css/util.css">
	<link rel="stylesheet" type="text/css" href="demo-assests/css/main.css">
	<!--===============================================================================================-->

	<!-- Bootstrap CSS -->


	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png">
	<!-- Title -->
	<title>पढ़HIGH </title>


</head>

<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form form">
				<span class="contact100-form-title">
					<div class="top">
						
						</div>
						<img src="demo-assests/logo.png">
					
					<h6> <span style="color: #FFB607;font-size: 55px;">UNLOCK QUIQ </span><br>
						</h6>
				
					
					<center><img width="150px" height="150px" src="demo-assests/lock.gif"></center>
				
					
					
				
				</span>
                

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100"> Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter  name" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100"> Class</span>
					<select id="clases" name="class" class="input100" style="border: 0;" required>
						<option value="6">6th</option>
						<option value="7">7th</option>
						<option value="8">8th</option>
						<option value="9">9th</option>
						<option value="10">10th</option>
					  </select>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100"> Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter Email" required>
					<span class="focus-input100"></span>
				</div>

				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Parents Calling Number</span>
					<input class="input100" type="number" name="number" placeholder="Parents Phone Number" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Parents WhatsApp Number</span>
					<input class="input100" type="number" name="wnumber" placeholder="Parents Phone Number" required>
					<span class="focus-input100"></span>
				</div>
				
					<div class="alert-box"></div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Start test
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div><br>
				
			</form>
			
		</div>
		
	</div>



	<div id="dropDownSelect1"></div>

	

</body>
<style>

		/* The alert message box */
		.alert {
		  padding:10px;
		  color: white;
		  margin-bottom: 15px;
		
		}
		/* The close button */
		.closebtn {
		  margin-left: 15px;
		  color: white;
		  font-weight: bold;
		  float: right;
		  font-size: 22px;
		  line-height: 20px;
		  cursor: pointer;
		  transition: 0.3s;
		}
		
		/* When moving the mouse over the close button */
		.closebtn:hover {
		  color: black;
		}
		
</style>
<script src="demo-assests/js/form.js"></script>

</html>
